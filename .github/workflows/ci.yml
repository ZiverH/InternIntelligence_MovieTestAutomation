name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make gradlew executable
        run: chmod +x Movie/gradlew 
      - name: Run PostgreSQL container
        run: |
          docker run --name database -d -e POSTGRES_PASSWORD=password -e POSTGRES_DB=postgres -p 5434:5432 postgres
     
      - name: Run tests
        run: ./gradlew test
        working-directory: Movie
